<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLW AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="homepage">
            <h1 class="homepage-title">HI! LLW AI IS HERE</h1>
            <button id="start-chat-button" onclick="showNameEntry()">
                <span class="plus-icon">+</span> Start a Chat
            </button>
        </div>

        <div id="name-entry-page" style="display: none;">
            <p class="name-prompt"><b>Enter your name for best experience</b></p>
            <input type="text" id="name-input" placeholder="Your Name">
            <button id="submit-name-button" onclick="submitOrSkipName()">Submit</button>
            <button id="skip-button" onclick="submitOrSkipName(true)">Skip</button>
        </div>

        <div id="chat-container" style="display: none;">
            <div id="header-container">
                <div id="user-info">
                    <span id="display-name">User</span>
                    <i class="fas fa-pencil-alt" id="edit-name-btn" onclick="editName()"></i>
                </div>
                <i class="fas fa-times" id="close-chat-btn" onclick="closeChat()"></i>
            </div>
            <div id="chat-box">
                </div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
