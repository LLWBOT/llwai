<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLW AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="homepage">
            <h1 class="homepage-title">HI! LLW AI IS HERE</h1>
            <button id="start-chat-button">
                <span class="plus-icon">+</span> Start a Chat
            </button>
            <div id="saved-chats-section">
                <h2>Your Chats</h2>
                <ul id="saved-chats-list">
                    </ul>
            </div>
        </div>

        <div id="name-entry-page" style="display: none;">
            <p class="name-prompt"><b>Enter your name for best experience</b></p>
            <input type="text" id="name-input" placeholder="Your Name">
            <button id="submit-name-button">Submit</button>
            <button id="skip-button">Skip</button>
        </div>

        <div id="chat-container" style="display: none;">
            <div id="header-container">
                <button id="back-to-home-btn" class="input-icon-btn"><i class="fas fa-arrow-left"></i></button>
                <div id="chat-title-container">
                    <span id="display-chat-title">New Chat</span>
                    <i class="fas fa-pencil-alt" id="edit-chat-title-btn" style="display: none;"></i>
                </div>
                <div id="user-info">
                    <span id="display-name">User</span>
                    <i class="fas fa-pencil-alt" id="edit-name-btn" onclick="editName()"></i>
                </div>
            </div>
            <div id="chat-box"></div>
            <div id="input-container">
                <input type="file" id="image-upload" style="display: none;" accept="image/*">
                <button id="image-upload-btn" class="input-icon-btn"><i class="fas fa-paperclip"></i></button>
                <textarea id="user-input" placeholder="Ask LLW ai..." rows="1" oninput="autoResize(this)"></textarea>
                <button id="send-button" class="input-icon-btn"><i class="fas fa-paper-plane"></i></button>
                <button id="stop-button" class="input-icon-btn" style="display: none;"><i class="fas fa-stop-circle"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
